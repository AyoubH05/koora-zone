<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الإخباري</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- رأس الصفحة -->
  <header class="main-header desktop-view">
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
    <h1 class="site-title">موقعي الإخباري</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث في الأخبار...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="header-divider"></div>
  </header>

  <!-- رأس الهاتف -->
  <header class="mobile-header mobile-view">
    <span class="mobile-title">موقعي الإخباري</span>
    <div class="mobile-menu-container">
      <button class="theme-toggle-mobile" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- قائمة الهاتف المنسدلة -->
  <div class="mobile-dropdown" id="mobileMenu">
    <a href="#">الرئيسية</a>
    <a href="#">رياضة</a>
    <a href="#">اقتصاد</a>
    <a href="#">سياسة</a>
  </div>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <section class="news-section">
      <h2 class="section-title"><i class="fas fa-newspaper"></i> آخر الأخبار</h2>
      <div class="news-grid" id="newsContainer"></div>
      <div class="more-news">
        <button class="more-btn" id="loadMoreBtn">تحميل المزيد</button>
      </div>
    </section>
  </main>

  <!-- أزرار ثابتة -->
  <div class="floating-social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="scripts.js"></script>
</body>
</html>
